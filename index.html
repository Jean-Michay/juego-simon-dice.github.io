<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego simón dice</title>
    <link class="icon" rel=" icon" href="img/logo.png " />
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <img class="background_image" src="img/fondo-princi.jpg" alt="">
    <header class="header">
        <div class="header_title">
            <h1><strong>Simón dice</strong> </h1>
        </div>
    </header>
    
    <section class="level_section">
        <div class="level_section__indicator">
            <p id="actual_level"><strong>Level: 1</strong> </p>
        </div>
    </section>
    
    <section class="container">
        <div class="container_gameboard">
           
            <div id="blue" class="color blue left" data-color="blue"></div>
            <div id="violet" class="color violet right" data-color="violet"></div>
            <div id="orange" class="color orange left" data-color="orange"></div>
            <div id="green" class="color green right" data-color="green"></div>
            <button id="btnBegin" class="btn-start" onclick="beginGame()">Empezar el juego!</button>
        </div>
    </section>

    <footer class="footer">
        <ul class="social_media">
            <li class="social_media-item">
                <a href="https://github.com/Jean-Michay" target="_blank">
                    <img src="img/github_icon.png" alt="github">
                </a>
            </li>
            <li class="social_media-item">
                <a href="https://facebook.com/jmichay.23" target="_blank">
                    <img src="img/facebook_icon.png" alt="linkedin">
                </a>
            </li>
            <li class="social_media-item">
                <a href="https://www.instagram.com/michay_23" target="_blank">
                    <img src="img/instagram_icon.png" alt="instagram">
                </a>
            </li>
        </ul>
        <p><strong class="nombre"> Jean Michay</strong> </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="js/estilo.js"></script>
</body>
</html>
